<template name="trip_create">
  <div class="row">
    <div class="col-sm-12 well">
      <h2>Create Trip</h2>

      <form id="trip-form">
        <h4>Trip Information</h4>
        <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="Trip Title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="departureDate" placeholder="Departure Date">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="registrationDeadline" placeholder="Registration Deadline">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="roundTrip"> Round-Trip?</label>
        </div>
        {{#if roundTrip}}
        <div class="form-group">
          <input type="text" class="form-control" name="returnDate" placeholder="Return Date">
        </div>
        {{/if}}

        <h4>Your Information</h4>

        <p>Will you be a driver or passenger?</p>
        <div class="radio">
          <label><input type="radio" name="passengerType" value="driver"> Driver</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="passengerType" value="passenger" checked> Passenger</label>
        </div>

        {{#if driver}}
        <p>How many free seats do you have available?</p>
        <div class="form-group">
          <input type="text" class="form-control" name="availableSeats" value="0">
        </div>
        {{/if}}

        <p>Do you have lodging plans already?</p>
        <div class="radio">
          <label><input type="radio" name="lodgingPlans" value="true"> Yes</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="lodgingPlans" value="false" checked> No</label>
        </div>

        {{#if lodgingPlans}}
        <p>Please put the address of where you plan to stay. (If you are not a driver your lodging must be approved by your driver)</p>
        <div class="form-group">
          <input type="text" class="form-control" name="lodgingAddress1" placeholder="Address Line 1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lodgingAddress2" placeholder="Address Line 2 (optional)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lodgingCity" placeholder="City">
        </div>
        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <input type="text" class="form-control" name="lodgingState" placeholder="State">
            </div>
          </div>
          <div class="col-xs-8">
            <div class="form-group">
              <input type="text" class="form-control" name="lodgingZipcode" placeholder="Zipcode">
            </div>
          </div>
        </div>
        {{/if}}

        <div class="form-group btn-group btn-group-justified">
          <div class="btn-group">
            <button class="btn btn-lg btn-primary">Create Trip</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
