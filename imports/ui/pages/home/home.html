<template name="home">
  <div class="row">
    <div class="col-sm-12 well">
      <h1>Trip Planner</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere laudantium iusto, provident ipsum sequi quae voluptatum dolor sit praesentium labore.</p>
    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-12">
      <div class="form-group btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-lg btn-primary">Create a Trip</button>
        </div>
      </div>
      {{#if currentUser}}
      <div class="list-group">
        {{#each trips}}
        <div class="list-group-item">{{title}}</div>
        {{/each}}
      </div>
      {{else}}
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group btn-group btn-group-justified">
            <div class="btn-group">
              <a href="{{pathFor route='login'}}" class="btn btn-lg btn-info">Login</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group btn-group btn-group-justified">
            <div class="btn-group">
              <a href="{{pathFor route='register'}}" class="btn btn-lg btn-info">Register</a>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
